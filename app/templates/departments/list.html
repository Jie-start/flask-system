{% extends "base.html" %}

{% block content %}
<h1>部门列表</h1>
<a href="{{ url_for('main.add_department') }}" class="btn btn-primary mb-3">添加部门</a>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>部门名称</th>
            <th>员工数量</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for department in departments %}
        <tr>
            <td>{{ department.id }}</td>
            <td>{{ department.name }}</td>
            <td>{{ department.employees|length }}</td>
            <td>
                <a href="{{ url_for('main.edit_department', id=department.id) }}" class="btn btn-sm btn-warning">编辑</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

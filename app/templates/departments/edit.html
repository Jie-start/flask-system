{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>编辑部门</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">部门名称</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ department.name }}" required>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <a href="{{ url_for('main.list_departments') }}" class="btn btn-secondary">返回</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

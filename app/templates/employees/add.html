{% extends "base.html" %}

{% block content %}
<h1>添加员工</h1>

<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">邮箱</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">电话</label>
        <input type="tel" class="form-control" id="phone" name="phone">
    </div>
    <div class="mb-3">
        <label for="hire_date" class="form-label">入职日期</label>
        <input type="date" class="form-control" id="hire_date" name="hire_date" required>
    </div>
    <div class="mb-3">
        <label for="department_id" class="form-label">部门</label>
        <select class="form-control" id="department_id" name="department_id" required>
            {% for department in departments %}
            <option value="{{ department.id }}">{{ department.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="position_id" class="form-label">职位</label>
        <select class="form-control" id="position_id" name="position_id" required>
            {% for position in positions %}
            <option value="{{ position.id }}">{{ position.title }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">添加</button>
    <a href="{{ url_for('main.list_employees') }}" class="btn btn-secondary">返回</a>
</form>
{% endblock %}

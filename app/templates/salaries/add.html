{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>添加薪资记录</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="employee_id" class="form-label">员工</label>
                    <select class="form-control" id="employee_id" name="employee_id" required>
                        <option value="">请选择员工</option>
                        {% for employee in employees %}
                        <option value="{{ employee.id }}">{{ employee.name }} - {{ employee.department.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">金额</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">日期</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">添加</button>
                    <a href="{{ url_for('main.list_salaries') }}" class="btn btn-secondary">返回</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

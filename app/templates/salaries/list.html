{% extends "base.html" %}

{% block content %}
<h1>薪资记录</h1>
<a href="{{ url_for('main.add_salary') }}" class="btn btn-primary mb-3">添加薪资记录</a>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>员工</th>
            <th>金额</th>
            <th>日期</th>
        </tr>
    </thead>
    <tbody>
        {% for record in salary_records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.employee.name }}</td>
            <td>{{ record.amount }}</td>
            <td>{{ record.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

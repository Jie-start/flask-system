{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>修改员工信息</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="gender">性别</label>
            <select class="form-control" id="gender" name="gender">
                <option value="男" {% if employee.gender == '男' %}selected{% endif %}>男</option>
                <option value="女" {% if employee.gender == '女' %}selected{% endif %}>女</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phone">电话</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ employee.phone }}">
        </div>

        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}">
        </div>

        <div class="form-group">
            <label for="department">部门</label>
            <select class="form-control" id="department" name="department_id">
                {% for dept in departments %}
                <option value="{{ dept.id }}" {% if employee.department_id == dept.id %}selected{% endif %}>
                    {{ dept.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="position">职位</label>
            <select class="form-control" id="position" name="position_id">
                {% for pos in positions %}
                <option value="{{ pos.id }}" {% if employee.position_id == pos.id %}selected{% endif %}>
                    {{ pos.title }}
                </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">保存修改</button>
        <a href="{{ url_for('main.list_employees') }}" class="btn btn-secondary">返回</a>
    </form>
</div>
{% endblock %}

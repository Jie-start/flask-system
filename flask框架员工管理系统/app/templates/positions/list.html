{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>职位列表</h1>
    <a href="{{ url_for('main.add_position') }}" class="btn btn-primary mb-3">添加职位</a>

    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>职位名称</th>
                        <th>员工数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for position in positions %}
                    <tr>
                        <td>{{ position.id }}</td>
                        <td>{{ position.title }}</td>
                        <td>{{ position.employees|length }}</td>
                        <td>
                            <a href="{{ url_for('main.edit_position', id=position.id) }}" class="btn btn-sm btn-warning">编辑</a>
                            <a href="{{ url_for('main.delete_position', id=position.id) }}" 
                               class="btn btn-sm btn-danger" 
                               onclick="return confirm('确定要删除这个职位吗？')">删除</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
